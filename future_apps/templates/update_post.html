<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Welcome To Shoe'N</title>
{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h3>Update Shoe</h3>
        <hr/>
        <div class='form-group'>
            <form method='POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <br/>
                <button class="btn btn-secondary">Update</button>
        </div>
    {% else %}
        <h1>Please Login to Shoe'N!</h1>
    {% endif %}
{% else %}
    <h1>Please Login to Shoe'N!</h1>
{% endif %}

<style>
    body {
        background: rgb(235, 235, 219, 1);
    }
</style>


{% endblock %}
</html>
