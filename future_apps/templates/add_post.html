<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Welcome To Shoe'N</title>
{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <h3>My Shoe</h3>
    <h6>Posting messages is optional!</h6>
    <hr/>
    <div class='form-group'>
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Shoe</button>
    </div>
    <br><br><br>

    <script>
        var name = '{{ user.id }}';
        document.getElementById('phil').value = name;
    </script>

    
{% else %}
    <h1>Please Login to Shoe'N!</h1>
{% endif %}

<style>
    body {
        background: rgb(235, 235, 219, 1);
    }
    </style>


{% endblock %}
</html>
