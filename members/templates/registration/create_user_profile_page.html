<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<title>Welcome To Shoe'N</title>
{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% if user.is_authenticated %}
        <h3>Create Profile</h3><hr>
        <div class="form-group">
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}  
                <button class="btn btn-primary">Create Profile</button>
            </form>
        </div>

        <br>
        <!-- <script>
            var name = '{{ user.id }}';
            document.getElementById('phil').value = name;
        </script> -->

    {% else %}
        Please Login to Shoe'N!
    {% endif %}
</div>

<style>
    body {
        background: rgb(235, 235, 219, 1);
    }
</style>

{% endblock %}
</html>
